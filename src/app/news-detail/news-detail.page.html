<ion-header>
  <ion-toolbar>
    <ion-title>{{article?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header>
      <ion-card-title >{{article.title}} <p style="font-size: small;">
        {{article.publishedAt}}
      </p>  </ion-card-title>
    </ion-card-header>
  <ion-img [src]="article.urlToImage"></ion-img>
    <ion-card-content>
      {{article.content}}
    </ion-card-content>
  </ion-card>

</ion-content>
